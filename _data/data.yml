experiences:
  title: Experiences
  info:
  
  - role: Senior Manager-Reporting and Compliance Manager
    time: May 2017 - Present
    company: CCF, Cambodian Children's Fund
    details: |
      support and coordinate the program administrative functions, reporting, and compliance, including database, In-Kind Donation, program administrative affairs, and collaboration with outside stakeholders (ministries, and other institutions) and ensure effectiveness and compliance with the Government procedures, policy, practice, etc.
      - Program Administration (Government Reporting and Compliance): Manage CCF information and statistics (monthly, quarterly, bi-annually, and annually) and Liaise, negotiate and coordinate with national authorities with respect to the CCF project implementation matters.
      - In-Kind Donation: Liaise between Donors and CCF staff members and provide support of information about documentation requirements.
      - Government Liaison: Safely keep CCF official documents such as MoUs, project agreements, and ensure appropriate action is taken place timely (MoU renewal, fulfill the ministry requirements, etc.).
      - Leadership and Management: Actively contribute to the program Administrative function and ensure strong relationships, cooperation and collaboration internally and externally in delivering the vision and mission of CCF. Provide support, coaching, training to the concerned team to work effectively.
        
  - role: Reporting and Compliance Manager
    time: Dec 2014 - May 2017
    company: CCF, Cambodian Children's Fund
    details: |
      To support and coordinate the program administrative functions, reporting, and compliance, including database, In-Kind Donation, program administrative affairs, and collaboration with outside stakeholders (ministries, and other institutions) and ensure effectiveness and compliance with the Government procedures, policy, practice, etc.
      - Program Administration (Government Reporting and Compliance): Manage CCF information and statistics (monthly, quarterly, bi-annually, and annually) and Liaise, negotiate and coordinate with national authorities with respect to the CCF project implementation matters.
      - In-Kind Donation: Liaise between Donors and CCF staff members and provide support of information about documentation requirements.
      - Government Liaison: Safely keep CCF official documents such as MoUs, project agreements, and ensure appropriate action is taken place timely (MoU renewal, fulfill the ministry requirements, etc.) 
      - Leadership and Management: Actively contribute to the program Administrative function and ensure strong relationships, cooperation and collaboration internally and externally in delivering the vision and mission of CCF. Provide support, coaching, training to the concerned team to work effectively.
 
  - role: Chief Administrative Officer
    time: Jun 2011 – Dec 2014
    company: CCF, Cambodian Children's Fund
    details: |
      Head of administration and also deputy of Country Manager in CCF and in charged with carrying out administrative functions for the NGO, including human resources, payroll, information resources, IT, Vocational, Bakery, and other services. And provide internal and external coordination, management, and oversight of all administrative activities related to the development and implementation of the mission and instructional goals in CCF. The major roles for CAM are:
      - Documentation and Reporting: Reporting about all CCF Programs and ensure information about each program is properly response as needed. In role of directs plans, develops, and establishes policies and objectives of functions in accordance with objectives of organization. Heads multifunctional support divisions or departments, such as, but not limited to, administration, data communications, facilities management, human resources services, etc.
      - General Management: Maintain and develop responsive and effective administrative procedures and ensures there is ongoing evaluation of their effectiveness. Participates in developing and implementing long-and short-range plans, procedures, and policies relating to the organization’s administrative needs. Performs tasks related to the administrative management of an organization. This includes activities such as interpreting administrative, IT, HR, Vocational, and Bakery, developing and implementing organizational policies, defining administrative requirements, and/or providing advice to management on related issues. Provide technical advice and guidance to program senior staff on a variety of policy and administrative operations management issues.  Liaise, negotiate and coordinate with national authorities with respect to administrative matter. Ensure management tracking system is established and maintained for official correspondence, such as items related to registration and visas, and all administrative contracts. Meets regularly with senior managers and department heads to ensure adherence to corporate policies and procedures Performs the responsibilities of the position within the legislative and regulatory standards as set out in CCF
        
  - role: Human Resource and Administrative Officer
    time: Dec 2007 – Jun 2011
    company: CCF, Cambodian Children's Fund
    details: |
      Main Responsibilities: 
      - Human Resource Management: handle recruitment and selection process such as Job announcement, CV screening, interview process, and make recommendation on the candidates. Reference checking and contact successful candidates for employment contract. Ensure new employee is orientated about the job and all related documents are well-prepared along with on-the-job training. Develop and maintain Human Resource Database computer software system and Manual filing system. Ensure HR documents, Policy, Organizational Chart, Job Description, Employment Contract, etc. are upgrade and safe kept. Timely manner update to all CCF facilities for any changes or update on HR forms and regulation, etc. Prepare Monthly payroll and Provident fund for all facilities. Administer and explain all questions from employees and facility managers, serve as liaison between CCF supplies and employees (ie: insurance company). Set up curriculum for staff development training, conduct HR and Admin training for CCF employees, and assist in preparing staff performance appraisal. 
      - Administration: responsible for the implementation and maintenance of all office supplies policy and procedures. Responsible on purchase request orders from all departments, then check with related supervisors/Department Head, Facility Mangers and provide guidance to them related to procurement process. Maintain all administrative documents and always keep updated them such as: Facility Lease Agreement, Report to Ministry, Arrange Visa, Visa Extension for expatriate staff, Freight (request for import exemption from customs and excise), Personal Accident and Health Accident Insurance for employees, Vehicles insurances, arranging management on vehicle property such as vehicle logbook, request IO plate number for CCF vehicle, and ensure all drivers have valid driving license. 
        
  - role: Vocational and Database Coordinator
    time: Jan 2007 – Dec 2007
    company: CCF, Cambodian Children's Fund
    details: |
     Main Responsibilities:
     - Database: keep students and staff profile up to date and ensure the accuracy of all data entry. Update students’ attendance sheet daily in data VB no later than 9:30am. Create database as needed with the discussion with Senior Administrative Manager.
     - Vocation: supervise all vocational students; follow up with their study courses to ensure they attend the training class/apprenticeship regularly and at the right time. Send master list updated report to manager which included the number of students in vocational training, apprentice students, and their training progress. Conduct job markets research for vocational students to find the suitable jobs for them. Coordinate and liaise between CCF students and shop owners for any concerns between them.  Arrange transportation for vocational students between their working place and CCF. Make integration for students who are independent (stable and affordable income, and secured environment). Anyway, integrated students will be still followed and they are welcome to seek for helps from CCF. 
     - IT: control IT system in all CCF with consultation of 01 Company. Help fixing computers problems, purchasing necessary IT materials as required after getting approval from manger. Make daily record of all computers in computer lap, check and fix problems as soon as possible.  
     - Office Assistant: compile daily reports from all departments to manager no later than 5:30pm. Send and fax documents abroad. Purchase medicines, office supplies and household things for using in CCF.
  
  - role: Office Coordinator
    time: Oct 2006 – Jan 2007
    company: CCF, Cambodian Children's Fund
    details: |
       Daily updates data VB documents and update attendance sheet daily in data VB.  Ensure the accuracy of the data entry. Send and fax documents abroad. Purchase medicines, office supplies, and household things for using in the center. Control IT system CCF, ensure proper work of internet, network, etc. Assist manger in IT problems, sets up new IT systems, etc.
        
  - role: Mail Translator
    time: Feb 2006 – Oct 2006
    company: CCF, Cambodian Children's Fund
    details: |
     Translate and interpret mails for students from Khmer to English and vice versa. Ensure children response mail regularly to their sponsors. Bring students shopping; prepare birthday party and other activities as required. Interview students for DVDs scripts and translate the script from Khmer to English. Draft student’s academic report for each child-sponsor quarterly and send to sponsorship coordinator. Document all correspondence between students and their sponsors, collaborate and cooperate with all facility translators to perform tasks effectively and efficiently. Help out other office work if necessary. 
        
  - role: Assistant to Executive Director
    time: Oct 2005 – Feb 2006
    company: CCF, Cambodian Children's Fund
    details: |
       Answering telephone call and returning appropriate answer as advised. Assist some administrative paperwork as necessary; ensure all the documents are safe keep and proper filing. Make appointments for community people, coordinating interview with Executive Director and community people.         
       
  - role:  IT Staff
    time: Jan 2004 – Oct 2005
    company: NPO Cambodia Organization
    details: |
     IT Staff: install all new hardware, systems and software for PC as required from users. Oversees all help desk activities at the regional level. Responds to escalated help desk issues, oversees the administration and maintenance of our tracing software. Interacts with internal clients on all levels to help resolve IT-related issues and provides answers in a timely manner. Update information into the website: www.khmerproducts.com 

